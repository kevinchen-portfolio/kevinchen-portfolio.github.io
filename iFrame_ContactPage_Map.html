<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Map - Contact Page</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2V2aW5jb2dzIiwiYSI6ImNra3pnbGoxazAybWcybnJ4MjlyczRpZDgifQ.rZGQ1-YHukms_QaIxxmZoA'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/kevincogs/ckmy2yvae1fsu17o7uob06z2j', // replace this with your style URL
      center: [-65.161557, 44.878748],
      zoom: 12.7
    });
    // code from the next step will go here
    map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['myplace-contactpage'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + "A Lovely Village" + '</h3><p>' + "<img src=" + feature.properties.Photo_URL + "width='220' height='150'>" + '</p>')
    .addTo(map);
});
    </script>
  </body>
</html>
